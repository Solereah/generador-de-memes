<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de memes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.2.0/dom-to-image.min.js" integrity="sha512-0IolcghONRd8gUdpmhs7/hXQ4Pn35ZHL4N/oRiTGUCi699FsWFn7Zs3JrBRErkLgoGz7g6gIQ6StQP2rdbxjHg==" crossorigin="anonymous"></script>


</head>
<body class="darkmode">
    <div class="container">
        
        <!-- CABECERA -->        
        <main class="main">
            <header class="header" id="header">
                <div class="header_title">Generador de memes</div>
                <ul class="header_menu">

                    <li id="btn-img"><i class="fas fa-file-image"></i> Imagen</li>
                    <li id="btn-text"><i class="fas fa-font"></i> Texto</li>
                    <li id="lightmode" class="show2"><i class="fas fa-lightbulb"></i><span class="text-claro-oscuro"> Modo oscuro</span> </li>
                 <!--  <li id="mode" class="show"><i class="far fa-lightbulb"></i> Modo Oscuro</li> --> 
                </ul>
            </header>

            <!-- VISOR MEME -->
            <div class="box-container">
                <div class="box" id="box">
                    <p class="top-text" id="top-text-parrafo">top text</p>           
                    <div class="image" id="imagen-meme"></div>
                    <p class="bottom-text" id="bottom-text-parrafo">bottom text</p>
                </div>
                <button class="download" id="btn_descarga_img"><i class="fas fa-download"></i> Descargar meme</button>
            </div>
        </main>

        <!-- ASIDE -->
        <aside id="aside" class="aside">

            <div class="imagen" id="panel-img">
                <h3>Imagen</h3>
                <h4>url</h4>
                <input type="text" name="url" id="image-input">
                <form>
                    <h4>Color</h4>
                    <div class="color">
                        <div class="color-img">
                            <input type="color" value="#ffffff" name="color" id="color">
                            <span id="texto-color">#000000</span>
                        </div>
                        <div class="color-effect">
                            <select name="effect" id="blend-mode-effect" aria-label="Modo de mezcla de fondo de imagen">
                                <option value="unset">Ninguno</option>
                                <option value="lighten">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                            </select>
                        </div>
                    </div>
                        <h4>Filtros</h4>
                            <div class="filtros">
                                <label for="brillo">brillo</label>
                                <input type="range" name="brightness" id="brillo" min="0" max="100" value="100">
                                <label for="opacidad">opacidad</label>
                                <input type="range" name="opacity" id="opacidad" min="0" max="100" value="100">
                                <label for="contraste">contraste</label>
                                <input type="range" name="contrast" id="contraste" min="0" max="10" value="0">
                                <label for="desenfoque">desenfoque</label>
                                <input type="range" name="blur" id="desenfoque" min="0" max="10" value="0">
                                <label for="grises">Escala de grises</label>
                                <input type="range" name="grayscale" id="grises" min="0" max="10" value="0">
                                <label for="sepia">sepia</label>
                                <input type="range" name="sepia" id="sepia" min="0" max="100" value="0">
                                <label for="hue">hue</label>
                                <input type="range" name="hue" id="hue" min="0" max="360" value="0">
                                <label for="saturado">saturado</label>
                                <input type="range" name="saturate" id="saturado" min="100" max="1000" value="0">
                                <label for="negativo">negativo</label>
                                <input type="range" name="invert" id="negativo" min="0" max="10" value="0">
                                <input type="reset" value="Reestablecer filtros">
                            </div>
                </form>
            </div>



                <div class="texto" id="panel-text">
                    <h3>texto</h3>
                    <h4>superior</h4>
                    <textarea name="top-text" id="top-textarea" cols="30" >TOP TEXT</textarea>
                    <div class="txt-check">
                        <input type="checkbox" name="top" id="top">
                        <p>Sin texto superior</p>
                    </div>
                    <h4>Inferior</h4>
                    <textarea name="bottom-text" id="bottom-textarea" cols="30" >BOTTOM TEXT</textarea>
                    <div class="txt-check">
                        <input type="checkbox" name="bot" id="bot">
                        <p>Sin texto inferior</p>
                    </div>
                    <h4>fuente</h4>
                    <select name="font-family" id="font-family" aria-label="font-family">
                        <option value="arial">Arial</option>
                        <option value="arial-black">Arial Black</option>
                        <option value="american-typewriter">American Typewriter</option>
                        <option value="andale-mono">Andale Mono</option>
                        <option value="comic-sans-ms">Comic-Sans MS</option>
                        <option value="helvetica">Helvetica</option>
                        <option value="impact">Impact</option>
                        <option value="verdana">Verdana</option>
                        <option value="times-new-roman">Times New Roman</option>
                    </select>
                    <div class="size">
                        <div>
                            <input type="number" id="size_txt" min="12" max="70" value="40">
                        </div>
                        <button class="contorno_" id="size_left" aria-label="alinear a la izquierda"><i class="fas fa-align-left" aria-hidden="true"></i></button>
                        <button class="contorno_" id="size_center" aria-label="alinear al centro"><i class="fas fa-align-center" aria-hidden="true"></i></button>
                        <button class="contorno_" id="size_right" aria-label="alinear a la derecha"><i class="fas fa-align-right" aria-hidden="true"></i></button>
                    </div>
                    <div class="color-text">
                        <div class="color-text_">
                            <h4>color</h4>
                            <div class="color-txt">
                                <input type="color" name="color-txt" id="color-txt">
                                <p>#000000</p>
                            </div>
                        </div>
                        <div class="color-text_">
                            <h4>fondo</h4>
                            <div class="color-bg">
                                <input type="color" name="color-bg" id="color-bg">
                                <p>#000000</p>
                            </div>
                        </div>
                    </div>
                    <div class="txt-check">
                        <input type="checkbox" name="bot" id="bot_transp">
                        <p>fondo transparente</p>
                    </div>
                    <h4>contorno</h4>
                    <div class="contorno">
                        <button class="contorno_" id="contorno_ninguno">Ninguno</button>
                        <button class="contorno_" id="contorno_claro">Claro</button>
                        <button class="contorno_" id="contorno_oscuro">Oscuro</button>
                    </div>
                
                </div>
        </aside>    
    </div>
    <script src="./main.js"></script>
</body>
</html>
