<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de memes</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/72aa93aa1b.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.2.0/dom-to-image.min.js" integrity="sha512-0IolcghONRd8gUdpmhs7/hXQ4Pn35ZHL4N/oRiTGUCi699FsWFn7Zs3JrBRErkLgoGz7g6gIQ6StQP2rdbxjHg==" crossorigin="anonymous"></script>

</head>
<body class="darkmode">

        
        <!-- CABECERA -->        
        <main class="main">
            <header class="header darkmode">
                <div class="header_title">Generador de memes</div>
                    <div class="header_menu">
                        
                        <button class="img-menu" id="btn-img">
                            <i class="far fa-file-image" class="imagen_menu dark_btn"></i> Imagen
                        </button>
                        
                        <button class="text" id="btn-text">
                            <i class="fas fa-font" class="texto_menu dark_btn"></i> Texto
                        </button>
                        <button  id= "bdark">
                            <i class="fas fa-lightbulb" class="modo_oscuro_menu  dark_btn"></i> Modo Oscuro</li>
                        </button>
                    </div>      
            </header>

            <!-- VISOR MEME -->
           
            <div class="top_text" id="top-text-parrafo"><p>top text</p></div>
            
                
    
            <div class="box" id="box">
                
          <img src ="" id="image" alt ="">
              
                     
            </div>
            
          
            <div class="bottom_text" id="bottom-text-parrafo"><p>bottom text</p></div>
            <div class="meme">
                <button class="btnmeme" id="btn_descarga_img"><i class="fas fa-download"  >Descargar Meme</i></button>
                
            </div>
        </main>

        <!-- ASIDE -->
        <aside class="aside darkmode panel">
 
            <!-- SECTION IMAGE-->
            <section class="imagen aside-imagen" id="panel-img">
            
                <h3>Imagen</h3>
                <h4>url</h4>
                <input type="text" id="img-input" placeholder="Ingresar URL de imagen">
               <!-- <input type="url"  id="img-input">-->
                
                <h4>Fondo</h4>
                <div class="color">
                    <input type="color" value="#ffffff" name="color" id="color">
                    <select name="effect" id="effect" aria-label="Modo de mezcla de fondo de imagen">
                        <option value="unset">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>
                    </select>
                </div>
                <h4>Filtros</h4>
                <form class="filtros">
                    
                    <label for="brillo">brillo</label>
                    <input type="range" name="brillo" id="brillo" min="0" max="100" value="0">
                    <label for="opacidad">opacidad</label>
                    <input type="range" name="opacidad" id="opacidad" min="0" max="100" value="0">
                    <label for="contraste">contraste</label>
                    <input type="range" name="contraste" id="contraste" min="0" max="100" value="0" >
                    <label for="desenfoque">desenfoque</label>
                    <input type="range" name="desenfoque" id="desenfoque" min="0" max="100" value="0">
                    <label for="escala de grises">Escala de grises</label>
                    <input type="range" name="grises" id="grises" min="0" max="100" value="0">
                    <label for="sepia">sepia</label>
                    <input type="range" name="sepia" id="sepia" min="0" max="100" value="0">
                    <label for="hue">hue</label>
                    <input type="range" name="hue" id="hue" min="0" max="100" value="0">
                    <label for="saturado">saturado</label>
                    <input type="range" name="saturado" id="saturado" min="0" max="100" value="0">
                    <label for="negativo">negativo</label>
                    <input type="range" name="negativo" id="negativo" min="0" max="100" value="0">
                    <input type="reset" value="Restablecer filtros" id="restablecer">
                </form>
            </section>

            <!-- SECTION TEXT-->
            <section class="texto aside-text" id="panel-text">
                <h3>texto</h3>
                <h4>superior</h4>
                <textarea id="top-text">Top Text</textarea>
                <div class="txt-check">
                    <input type="checkbox" name="top" id="top">
                    <p>Sin texto superior</p>
                </div>
                <h4>Inferior</h4>
                <textarea id="bottom-text">Bottom text</textarea>
                <div class="txt-check">
                    <input type="checkbox" name="bot" id="bot">
                    <p>Sin texto inferior</p>
                </div>
                    <h4>fuente</h4>
                    <select name="font-family" id="font-family" aria-label="font-family">
                        <option value="arial">Arial</option>
                        <option value="arial-black">Arial Black</option>
                        <option value="american-typewriter">American Typewriter</option>
                        <option value="andale-mono">Andale Mono</option>
                        <option value="comic-sans-ms">Comic-Sans MS</option>
                        <option value="helvetica">Helvetica</option>
                        <option value="impact">Impact</option>
                        <option value="verdana">Verdana</option>
                        <option value="times-new-roman">Times New Roman</option>
                    </select>
                    <div class="size">
                        <select name="font-size" id="font-size" aria-label="font-size">
                          <option value="number" min="10" max="100"></option> 

                        </select>
                        <div class="aling_txt">
                            <button id="aling_left"><i class="fas fa-align-left"></i></button>
                            <button id="aling_center"><i class="fas fa-align-center"></i></button>
                            <button id="aling_right"><i class="fas fa-align-right"></i> </button>
                        </div>
                    </div>
                    <div class="color">
                        <div class="color-txt">
                            <h4>color</h4>
                            <input type="color" name="color-txt" id="color-txt">
                        </div>
                        <div class="color-bg">
                            <h4>fondo</h4>
                            <input type="color" name="color-bg" id="color-bg">
                        </div>
                    </div>
                    <div class="txt-check">
                        <input type="checkbox" name="bot" id="bot">
                        <p>fondo transparente</p>
                    </div>
                    <h4>contorno</h4>
                    <div class="contorno">
                        <div class="contorno_">Ninguno</div>
                        <div class="contorno_">Claro</div>
                        <div class="contorno_">Oscuro</div>
                    </div>
           
                    
            </section>
        </aside>   

    <script src="java.js"></script>
    
</body>
</html>
